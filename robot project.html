<!DOCTYPE html>
<html>
<p> </p>
<button id = "Button1">Increase Z</button>
<button id = "Button2">Decrease Z</button>
<button id = "Button3">Increase R</button>
<button id = "Button4">Decrease R</button>

<p> </p>
<button id = "Button5">Increase theta</button>
<button id = "Button6">Decrease theta</button>
<p> </p>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
attribute  vec2 vTexCoord;
varying vec4 fColor;
varying vec2 fTexCoord;
//uniform vec3 theta;
uniform mat4 modelView;
uniform mat4 projection;
void main()
{
   fColor = vColor;
    fTexCoord = vTexCoord;
     gl_Position = projection*modelView*vPosition;
    gl_Position.z = -gl_Position.z;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;
varying  vec2 fTexCoord;

uniform sampler2D texture;

void
main()
{
     gl_FragColor =fColor;//* texture2D( texture, fTexCoord );
}
</script>

<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initShaders.js"></script>
<script type="text/javascript" src="MV.js"></script>
<script type="text/javascript" src="cube.js"></script>

<body>
<script>

"use strict";

var canvas;
var gl;
var program;
var NumVertices  =180;

var points = [];
var colors = [];
var points1= [];
var colors2=[];
//var xAxis = 0;
//var yAxis = 1;
//var zAxis = 2;
var texCoordsArray = [];
var texture;
var axis = 0;
//var theta = [ 0, 0, 0 ];

var thetaLoc;
var near = 0.3;
var far = 5.0;
var radius = 5.0;
var theta  = 0.0;
var phi    = 0.0;
var dr = 5.0 * Math.PI/180.0;
var  fovy = 45.0;  // Field-of-view in Y direction angle (in degrees)
var  aspect;       // Viewport aspect ratio

var mvMatrix, pMatrix;
var modelView, projection;
var eye;
const at = vec3(0.0, 0.0, 0.0);
const up = vec3(0.0, 1.0, 0.0);

window.onload = function init()
{
    canvas = document.getElementById( "gl-canvas" );

    gl = WebGLUtils.setupWebGL( canvas );
    if ( !gl ) { alert( "WebGL isn't available" ); }

   colorCube();
  points1=points;
  colors2=colors;
  points=points.concat(points);
  points=points.concat(points);
  points=points.concat(points1);
  colors=colors.concat(colors);
  colors=colors.concat(colors);
  colors=colors.concat(colors2);

head();
body();
leg();
rightHand();
leftHand();
var rotation=rotateY(315);
var r=rotateX(10);
for(var i=0;i<points.length;i++){
points[i]=mult(rotation,vec4(points[i]));
points[i]=mult(r,vec4(points[i]));
}


  gl.viewport( 0, 0, canvas.width, canvas.height );
  aspect =  canvas.width/canvas.height;

    gl.clearColor( 1.0, 1.0, 1.0, 1.0 );

    gl.enable(gl.DEPTH_TEST);

    //
    //  Load shaders and initialize attribute buffers
    //
     program = initShaders( gl, "vertex-shader", "fragment-shader" );
    gl.useProgram( program );

    var cBuffer = gl.createBuffer();
    gl.bindBuffer( gl.ARRAY_BUFFER, cBuffer );
    gl.bufferData( gl.ARRAY_BUFFER, flatten(colors), gl.STATIC_DRAW );
	
    var vColor = gl.getAttribLocation( program, "vColor" );
    gl.vertexAttribPointer( vColor, 4, gl.FLOAT, false, 0, 0 );
    gl.enableVertexAttribArray( vColor );

    var vBuffer = gl.createBuffer();
    gl.bindBuffer( gl.ARRAY_BUFFER, vBuffer );
    gl.bufferData( gl.ARRAY_BUFFER, flatten(points), gl.STATIC_DRAW );

    var vPosition = gl.getAttribLocation( program, "vPosition" );
    gl.vertexAttribPointer( vPosition, 4, gl.FLOAT, false, 0, 0 );
    gl.enableVertexAttribArray( vPosition );
	
    modelView = gl.getUniformLocation( program, "modelView" );
    projection = gl.getUniformLocation( program, "projection" );
document.getElementById("Button1").onclick = function(){near  *= 1.1; far *= 1.1;};
    document.getElementById("Button2").onclick = function(){near *= 0.9; far *= 0.9;};
    document.getElementById("Button3").onclick = function(){radius *= 2.0;};
    document.getElementById("Button4").onclick = function(){radius *= 0.5;};
    document.getElementById("Button5").onclick = function(){theta +=dr;};
    document.getElementById("Button6").onclick = function(){theta -=dr;};
   // document.getElementById("Button7").onclick = function(){phi = dr;};
   // document.getElementById("Button8").onclick = function(){phi = dr;};

    render();
}

function colorCube()
{
    quad( 1, 0, 3, 2 );
    quad( 2, 3, 7, 6 );
    quad( 3, 0, 4, 7 );
    quad( 6, 5, 1, 2 );
    quad( 4, 5, 6, 7 );
    quad( 5, 4, 0, 1 );
}

function quad(a, b, c, d)
{
    var vertices = [
        vec4( -0.5, -0.5,  0.5, 1.0 ),
        vec4( -0.5,  0.5,  0.5, 1.0 ),
        vec4(  0.5,  0.5,  0.5, 1.0 ),
        vec4(  0.5, -0.5,  0.5, 1.0 ),
        vec4( -0.5, -0.5, -0.5, 1.0 ),
        vec4( -0.5,  0.5, -0.5, 1.0 ),
        vec4(  0.5,  0.5, -0.5, 1.0 ),
        vec4(  0.5, -0.5, -0.5, 1.0 )
    ];

    var vertexColors = [
    vec4( 0.0, 0.0, 0.0, 1.0 ),  // black
    vec4( 1.0, 0.0, 0.0, 1.0 ),  // red
    vec4( 1.0, 1.0, 0.0, 1.0 ),  // yellow
    vec4( 0.0, 1.0, 0.0, 1.0 ),  // green
    vec4( 0.0, 0.0, 1.0, 1.0 ),  // blue
    vec4( 1.0, 0.0, 1.0, 1.0 ),  // magenta
    vec4( 0.0, 1.0, 1.0, 1.0 ),  // cyan
    vec4( 1.0, 1.0, 1.0, 1.0 )  // white

       
    ];

    // We need to parition the quad into two triangles in order for
    // WebGL to be able to render it.  In this case, we create two
    // triangles from the quad indices

    //vertex color assigned by the index of the vertex

    var indices = [ a, b, c, a, c, d ];

    for ( var i = 0; i < indices.length; ++i ) {
        points.push( vertices[indices[i]] );
        //colors.push( vertexColors[indices[i]] );

        // for solid colored faces use
        colors.push(vertexColors[a]);

    }
}
function head(){
var trans=translate(0.0,0.8,0.0);
var sc=scalem(0.7,0.6,0.6);
var rota1=rotateX(5);
for(var i=0;i<36;i++){
points[i]=mult(trans,vec4(points[i]));
points[i]=mult(sc,vec4(points[i]));
points[i]=mult(rota1,vec4(points[i]));
}
}
function body(){
var trans=translate(0.0,0.0,0.0);
var sc=scalem(0.4,0.7,0.4);
var rota1=rotateX(5);
for(var i=36;i<72;i++){
points[i]=mult(trans,vec4(points[i]));
points[i]=mult(sc,vec4(points[i]));
points[i]=mult(rota1,vec4(points[i]));
}
}
function leg(){
var trans=translate(0.0,-1.0,0.0);
var sc=scalem(0.3,0.4,0.3);
var rota1=rotateX(5);
for(var i=72;i<108;i++){
points[i]=mult(trans,vec4(points[i]));
points[i]=mult(sc,vec4(points[i]));
points[i]=mult(rota1,vec4(points[i]));
}
}
function rightHand(){
var trans=translate(1.7,-0.2,0.0);
var sc=scalem(0.18,0.4,0.2);
var rota1=rotateX(45);
for(var i=108;i<144;i++){
points[i]=mult(trans,vec4(points[i]));
points[i]=mult(sc,vec4(points[i]));
points[i]=mult(rota1,vec4(points[i]));
}
}

function leftHand(){
var trans=translate(-1.7,-0.2,0.0);
var sc=scalem(0.18,0.4,0.2);
var rota1=rotateX(45);
for(var i=144;i<180;i++){
points[i]=mult(trans,vec4(points[i]));
points[i]=mult(sc,vec4(points[i]));
points[i]=mult(rota1,vec4(points[i]));
}
}
function render()
{
    gl.clear( gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
	gl.drawArrays( gl.TRIANGLES, 0,points.length);
    

    eye = vec3(radius*Math.sin(theta)*Math.cos(phi),
        radius*Math.sin(theta)*Math.sin(phi), radius*Math.cos(theta));
    mvMatrix = lookAt(eye, at , up);
    pMatrix = perspective(fovy, aspect, near, far);

    gl.uniformMatrix4fv( modelView, false, flatten(mvMatrix) );
    gl.uniformMatrix4fv( projection, false, flatten(pMatrix) );
    gl.drawArrays( gl.TRIANGLES, 0,points.length);
    
    requestAnimFrame( render );
}


 
</script>
